<!DOCTYPE html>
<!-- YouTube & Website - CodingLab -->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <nav class="nav">
      <div class="userBox">
        <div class="imgBox">
          <img src="Assests/user.png" alt="User Profile Picture" />
        </div>
        <p class="username">Yara Alharbi</p>
      </div>
      <div class="menuToggle">
        <div class="menuContent">
          <ul>
            <li id="profile"><a href="my-profile.html">My Profile</a></li>
            <li id="setting"><a href="#settings-modal">Settings</a></li>
            <li id="logout"><a href="#logout-modal">Logout</a></li>
          </ul>
        </div>
      </div>
    </nav>


    <div id="settings-modal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Settings</h2>
        <div class="controls">
          <label for="dark-mode">Dark mode theme:</label>
          <input type="checkbox" id="dark-mode-toggle" />
          <label for="font-size-range">Font Size:</label>
          <input type="range" id="font-size-range" min="12" max="48" value="16" />
        </div>
      </div>
    </div>

    <div id="logout-modal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Logout</h2>
        <!-- Logout content -->
      </div>
    </div>

    <div class="container">
      <input type="text" class="display" />

      <div class="buttons">
        <button class="operator" data-value="AC">AC</button>
        <button class="operator" data-value="DEL">DEL</button>
        <button class="operator" data-value="%">%</button>
        <button class="operator" data-value="/">/

        <button data-value="7">7</button>
        <button data-value="8">8</button>
        <button data-value="9">9</button>
        <button class="operator" data-value="*">x</button>

        <button data-value="4">4</button>
        <button data-value="5">5</button>
        <button data-value="6">6</button>
        <button class="operator" data-value="-">-</button>

        <button data-value="1">1</button>
        <button data-value="2">2</button>
        <button data-value="3">3</button>
        <button class="operator" data-value="+">+</button>

        <button data-value="0">0</button>
        <button data-value="00">00</button>
        <button data-value=".">.</button>
        <button class="operator" data-value="=">=</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
